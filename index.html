<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 立方體</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="info">Three.js 梯形體</div>
        <div id="controls">
            拖拽滑鼠旋轉 | 滾輪縮放<br>
            縮放比例: <input type="range" id="scaleSlider" min="0.5" max="3" step="0.1" value="2" style="width: 150px;">
            <span id="scaleValue">2.0</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
